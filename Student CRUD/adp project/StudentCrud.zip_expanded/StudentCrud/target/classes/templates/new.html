<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="text-center">
        <h1>Create New Student</h1>
        <p class="lead">Please fill out the form to create a new student record.</p>
    </div>
    <div class="col-sm-6 offset-sm-3">
        <!-- Start of form -->
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">
            <div class="form-group">
                <label class="form-label" for="studentname">Student Name</label>
                <input type="text" id="studentname" th:field="*{studentname}" class="form-control" placeholder="Enter Student Name" required autofocus />
                <div class="invalid-feedback">
                    Please provide a valid student name.
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="course">Course</label>
                <input type="text" id="course" th:field="*{course}" class="form-control" placeholder="Enter Course" required />
                <div class="invalid-feedback">
                    Please specify the course.
                </div>
            </div>

            <div class="form-group">
			    <label class="form-label" for="fee">Fee</label>
			    <input type="number" id="fee" th:field="*{fee}" class="form-control" placeholder="Enter Fee" required min = "1"/>
			    <div class="invalid-feedback">
			        Please enter a valid fee amount greater than 0.
			    </div>
			</div>



            <!-- Hidden input to preserve the ID when editing -->
            <input type="hidden" th:field="*{id}" />

            <div class="form-group text-center">
                <button type="submit" class="btn btn-dark">Save</button>
                <button type="reset" class="btn btn-secondary ml-2">Clear</button>
            </div>
        </form>
        <!-- End of form -->
    </div>
</div>

<!-- Bootstrap JS (for form validation functionality) -->
<script>
    // Enable Bootstrap's form validation
    (function () {
        'use strict'
        window.addEventListener('load', function () {
            var forms = document.getElementsByClassName('needs-validation')
            var validation = Array.prototype.filter.call(forms, function (form) {
                form.addEventListener('submit', function (event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        }, false)
    })()
</script>
</body>
</html>
